<form>
    {{userName}}
    {{userPwd}}
    <div>
        <label for="userName">账号</label>
        <input id='userName' name='userName' type="text" placeholder="请输入账号/邮箱号" [(ngModel)]="userName">
    </div>
    <div>
        <label for="userPwd">密码</label>
        <input id='userPwd' name="userPwd" type="password" placeholder="请输入密码" [(ngModel)]="userPwd">
    </div>
    <button type='submit' class="login-button" (click)="submitLogin()" >登录</button>
    <div class="reister-forget-view">
        <a href="">注册</a>
        <a href="">忘记密码</a>
    </div>
</form>
